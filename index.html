<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="container-top">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    <div class="container-image">
        <img src="images/image-victor.jpg" alt="image-victor">
    </div>
      <h2>Victor Crest <span> 26</span></h2>
      <p class="secondpart-text">London</p>
    <div class="attribute">
      <div>
        <h4>80K</h4>
        <p class="attribute-text">Followers</p>
      </div>
      <div>
        <h4>803K</h4>
        <p class="attribute-text">Likes</p>
      </div>
      <div>
        <h4>1.5K</h4>
        <p class="attribute-text">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tolulope Adebisi</a>.
  </div>
</body>

</html>
